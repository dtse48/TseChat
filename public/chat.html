<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>TseChat</title>
</head>
<body style="background-color: #56ffbb;">
  <div class="card text-center mx-auto" style="width:50%; margin-top: 50px;">
    <div class="card-header">
      <h1 style="margin-top: 10px;">TseChat</h1>
      <p id="room-name"></p>
    </div>
    <div class="card-body">
      <div class="chat-messages">
      </div>
    </div>
    <div class="card-footer text-muted">
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn" style="margin-left: 10px;">Send</button>
        </form>
      </div>
      <a href="index.html" class="btn btn-outline-primary" style="margin-left: 800px; margin-top: 10px;">Leave Room</a>
    </div>
  </div>
  <div class="card text-center mx-auto" style="margin-top: 50px; width: 10%;">
      <h3 style="margin-top: 20px;">Users:</h3>
      <ul id="users">
      </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.5.3/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>

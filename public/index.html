		<title>TseChat</title>

	<body style="background-color: #56ffbb;">
		<div>
			<div class="card text-center mx-auto" style="width:20%; margin-top: 200px;">
				<div class="card-header"><h1>TseChat</h1></div>
				<div class="card-body">
					<form action="chat.html">
						<div>
							<label for="username">Username:</label>
							<input
								type="text"
								name="username"
								id="username"
								required
							/>
						</div>
						<div>
							<label for="room" style="margin-top: 15px;">Room:</label>
							<select name="room" id="room">
								<option value="JavaScript">JavaScript</option>
								<option value="Python">Python</option>
								<option value="PHP">PHP</option>
								<option value="C#">C#</option>
								<option value="Ruby">Ruby</option>
								<option value="Java">Java</option>
							</select>
						</div>
						<button type="submit" class="btn btn-outline-primary" style="margin-top: 15px;">Join Chat</button>
					</form>
				</div>
				<div class="card-footer text-muted"></div>
		</div>
		</div>
	</body>
</html>
